        $(function () {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" +
                        name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            var txt = $.getUrlParam("result");
            $(".result_content").html(txt);
            if (txt < 0.12) {
                $(".result_header").html("近视度数为650度以上");
